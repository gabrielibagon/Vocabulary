<!DOCTYPE html>
	<head>
		<title>Improve your vocabulary today!</title>
		<style>
		body {
			background: black;
			font-family:"Source Code Pro";
			position: fixed; 
			color:white;
			font-size:16px;
			text-align: justify;
			width:100%;
			margin:0;

		}
		#welcome {
			position: absolute;
			width:auto;
			height:auto;		
		}
		button {
			margin-left:160px;
		}
		</style>
	</head>
	<body>
		<div id="welcome">
			<p>We are here to help you expand your vocabulary<p>
			<button onclick="Begin()" type="button">Click to learn</button>
		</div>
		<div id="text" style="display:none">
		</div>
		

		
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:600' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		var xmlhttp;
		if (window.XMLHttpRequest)
		  {
		  // code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		  }
		else
		  {
		  // code for IE6, IE5
		  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }

		  xmlhttp.open('GET','words.txt',true);

		xmlhttp.onreadystatechange=function()
		  {
		  if (xmlhttp.readyState==4 && xmlhttp.status==200)
		    {
		   		arrLines = xmlhttp.responseText.split('\n');
		    }else{
		    }
		  }
			xmlhttp.send();


			function Begin() {
				document.getElementById("welcome").style.display = "none";
				document.getElementById("text").style.display = "inline";
			replaceText();

			}

			function Text(arrLines){
		   		var array = [];
			    for (var i=0; i<1200; i++){
	 		   		var div = document.getElementById("text");
	 		   		var random = Math.floor(Math.random() * arrLines.length);
	 		   		var content = document.createTextNode(arrLines[random] + " ");
	 		   		div.appendChild(content);

		 		}
 		
		 	};	

		 	function replaceText(){
		 		var array = [];
			    for (var i=0; i<2200; i++){
	 		   		var random = Math.floor(Math.random() * arrLines.length);
	 		   		array[array.length] = (arrLines[random]);
		 		}
		 		
		 		var div = document.getElementById("text");
		 		div.innerHTML = "";
		 		for (var i=0; i<2200; i++){
		 			var content = document.createTextNode(array[i] + " ");
		 			div.appendChild(content);
		 		}
		 		setTimeout(replaceText,50);
			}
		</script>
	</body>
</html>
