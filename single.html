<!DOCTYPE html>
	<head>
		<title>Improve your vocabulary today!</title>
		<style>
		body {
			background: black;
			font-family:"Source Code Pro";
			position: fixed; 
			color:white;
			font-size:28px;
			text-align: justify;
			width:100%;
			margin:0;
			height:100%;

		}
		#text {
			text-align: center;
			margin-top: 20%;
		}
		</style>
	</head>
	<body>
		<div id="text">
		</div>
		<iframe id="frmFile" src="words.txt" onload="LoadFile();" style="display:none;"></iframe>
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:600' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			function Begin() {
				document.getElementById("welcome").style.display = "none";
				document.getElementById("text").style.display = "inline";
			}

			var arrLines = [];

			function LoadFile() {
			    var oFrame = document.getElementById("frmFile");
			    var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
			    while (strRawContents.indexOf("\r") >= 0)
			        strRawContents = strRawContents.replace("\r", "");
			    arrLines = strRawContents.split("\n");
			    Text(arrLines);
			    return arrLines;
			    
			}
			function Text(arrLines){
		   		var array = [];
			    for (var i=0; i<1; i++){
	 		   		var div = document.getElementById("text");
	 		   		var random = Math.floor(Math.random() * arrLines.length);
	 		   		var content = document.createTextNode(arrLines[random] + " ");
	 		   		div.appendChild(content);

		 		}
		 		replaceText(); 		
		 	};	

		 	function replaceText(){
		 		var array = [];
			    for (var i=0; i<1; i++){
	 		   		var random = Math.floor(Math.random() * arrLines.length);
	 		   		array[array.length] = (arrLines[random]);
		 		}
		 		
		 		var div = document.getElementById("text");
		 		div.innerHTML = "";
		 		for (var i=0; i<1; i++){
		 			var content = document.createTextNode(array[i] + " ");
		 			div.appendChild(content);
		 		}
		 		setTimeout(replaceText, 120);

			}
		</script>


	</body>
</html>
